<!DOCTYPE html>
<html>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <head>
        <script src="jquery-3.2.1.min.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="background-padrao">
        <div class="card text-center">
            <div class="card-body">
                <h5 class="card-title">Complete the form below to import .csv data</h5>
                <center>
                    <form method="POST" action="process.php" enctype="multipart/form-data">
                        <div class="col-sm-3">
                            <label for="database_name" class="form-label">Database Name</label>
                            <input type="text" class="form-control" required name="database_name" id="database_name">
                        </div>
                        <div class="col-sm-3">
                            <label for="table_name" class="form-label">Table Name</label>
                            <input type="text" class="form-control" required name="table_name" id="table_name">
                        </div>
                        <div class="col-sm-3" style="margin-top:15px;">
                            <label for="table_name" class="form-label">Choose .CSV File</label>
                            <input type="file" name="file" id="file" required accept=".csv">
                        </div>
                        <div class="submitBtn">
                            <button type="submit" class="btn btn-primary">Import</button>
                        </div>
                    </form>
                </center>
            </div>
        </div>
    </body>
</html>
