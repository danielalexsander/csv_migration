<!DOCTYPE html>
<html lang="en">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="jquery-3.2.1.min.js"></script>
        <title>Conexão com BD</title>
    </head>
    <body class="background-padrao">
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <div class="form-container">
                    <form action="process.php">
                        <label for="host" class="form-label">Host:</label>
                        <input required type="text" name="host" id="host" class="form-control input-color">
                        <label for="database" class="form-label">Database:</label>
                        <input required type="text" name="database" id="database" class="form-control input-color">
                        <label for="user" class="form-label">User:</label>
                        <input required type="text" name="user" id="user" class="form-control input-color">
                        <label for="password" class="form-label">Password:</label>
                        <input required type="password" name="password" id="password" class="form-control input-color">
                        <label for="table_name" class="form-label" style="margin-top: 25px;">Choose .CSV File</label>
                        <input required type="file" name="file" id="file" accept=".csv">
                        <center>
                            <a href="index.html" class="btn btn-default index-botao">Voltar</a>
                            <button type="submit" href="form.html" class="btn btn-default index-botao">Importar</button>
                        </center>
                    </form>
                </div>
            </div>
            <div class="col-sm-2"></div>
        </div>
    </body>
</html>
